{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block main %}
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" style="width: 300px;">
            <form id="login_form" action="/admin/login" method="post" class="uk-panel uk-panel-box uk-form">
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="password" id="password" name="password" placeholder="Password">
                    <input type="hidden" value="{{ request.session.get_csrf_token() }}" name="_csrf">
                </div>
                <div class="uk-form-row">
                    <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large" id="login_btn" type="submit">登录</button>
                </div>
                <div class="uk-form-row">
                    {% if message %}
                    <div class="uk-alert uk-alert-danger" id="error_message">用户名或密码错误</div>
                    {% endif %}
                </div>
<!--                 <div class="uk-form-row uk-text-small">
                    <label class="uk-float-left"><input type="checkbox"> Remember Me</label>
                    <a class="uk-float-right uk-link uk-link-muted" href="#">Forgot Password?</a>
                </div> -->
            </form>
        </div>
    </div>
{% endblock main %}

{% endblock extend_foot %}
