{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block main %}
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" style="width: 300px;">
            <form id="login_form" action="/admin/login" method="post" class="uk-panel uk-panel-box uk-form">
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="text" id="username" placeholder="Username">
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="password" id="password" placeholder="Password">
                </div>
                <div class="uk-form-row">
                    <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large" id="login_btn">登录</button>
                </div>
                <div class="uk-form-row">
                    <div class="uk-alert uk-alert-danger" id="error_message" style="display: none">用户名或密码错误</div>
                </div>
<!--                 <div class="uk-form-row uk-text-small">
                    <label class="uk-float-left"><input type="checkbox"> Remember Me</label>
                    <a class="uk-float-right uk-link uk-link-muted" href="#">Forgot Password?</a>
                </div> -->
            </form>
        </div>
    </div>
{% endblock main %}

{% block extend_foot %}
    <script type="text/javascript">
            $('#login_btn').click(function(e){
                // 点击登录按钮
                e.preventDefault();
                var username = $('#username').val();
                var password = $('#password').val();
                $.post('/admin/login/post',
                       {
                           'username': username,
                           'password': password,
                           '_csrf': '{{ request.session.get_csrf_token() }}'
                       },
                       function (data) {
                           if (data.success == 'true') {
                               document.location = '/'
                           }
                           else {
                               $('#error_message').show();
                           }
                       }

                    )
            })
    </script>
{% endblock extend_foot %}
