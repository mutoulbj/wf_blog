[app:wf_blog]
use = egg:wf_blog
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = zh_CN
mongodb.url = mongodb://localhost
mongodb.db_name = wf_blog

pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm
    pyramid_beaker

security = '1q2w3e4r5t6y'

# jinja2 templates
jinja2.directories = wf_blog:templates

# session
session.type = file
session.data_dir = ./tmp/sessions/data
session.lock_dir = ./tmp/sessions/lock
session.key = wf_blog_dev
session.secret = wf_secret
session.cookie_on_exception = true
session.timeout = 3600

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    wf_blog

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, wf_blog

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_wf_blog]
level = DEBUG
handlers = console
qualname = wf_blog

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
